<div id="search-component">
  <h4><label for="search-box">Hero Search</label></h4>


    <mat-form-field>
      <mat-label>Hero Search</mat-label>
      <input type="email" matInput #searchBox id="search-box" (input)="search(searchBox.value)">
    </mat-form-field>


  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
