<h2>
  My Heroes
</h2>
<div>
  <div class="left">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="email" matInput #heroName>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input type="email" matInput #heroAge>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sex</mat-label>
      <input type="email" matInput #heroSex>
    </mat-form-field>
  </div>
  <div class="right">
    <button mat-stroked-button color="basic" 
      (click)="add(heroName.value,heroAge.value,heroSex.value); 
      heroName.value=''; 
      heroAge.value=''; 
      heroSex.value='' ">
      add
    </button>
  </div>
</div>
<div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell  *matCellDef="let element;"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
