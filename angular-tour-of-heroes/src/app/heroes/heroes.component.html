<h2>
  My Heroes
</h2>
<div class="input-content">
  <div class="left">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input type="number" matInput [(ngModel)]="age">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sex</mat-label>
      <input type="text" matInput [(ngModel)]="sex">
    </mat-form-field>
  </div>
  <div class="right">
    <button mat-stroked-button color="basic" 
      (click)="add()">
      add
    </button>
  </div>
</div>
<div class="content">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" *ngIf=!dataLoading>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell  *matCellDef="let element;"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="sex" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/detail/{{row.id}}"></tr>
  </table>
  <mat-paginator 
    [length]="100" 
    [pageSize]="10"
    [pageSizeOptions]="[2, 10, 25, 100]">
</mat-paginator>
</div>
